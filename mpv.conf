## Video
profile=gpu-hq
vo=gpu-next
gpu-api=auto
hwdec=auto-copy
hwdec-codecs=all
dither-depth=auto
scale=ewa_lanczos
cscale=ewa_lanczos
target-colorspace-hint

# Deband
deband=no
deband-iterations=4
deband-grain=12
deband-range=17
deband-threshold=64

## Audio
volume-max=150
volume=100

## Behavior
keep-open=yes
autofit-larger=75%x75%
cursor-autohide=200
save-position-on-quit
osc=no

## Screenshots
screenshot-format=png
screenshot-dir="~/Pictures/mpv"
screenshot-template="%F-%p-%n"

## Language Priority
slang=eng,en

## Restyle Subtitles
# Set sub-ass-override to "no" as we only need to enable it for specific cases
sub-ass-override=no # Toggle with 'k'
sub-font="Gandhi Sans"
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-ass
sub-bold
sub-gauss=0.05
sub-gray=yes
sub-auto=fuzzy

## Streaming
hls-bitrate=max
ytdl-format=bestvideo[height<=?1440]+bestaudio/bestvideo+bestaudio/best
ytdl-raw-options=ignore-errors=
load-unsafe-playlists=yes

## OSD/OSC
title=${media-title} [${time-pos}${!duration==0: / ${duration}}] â€¢ ${mpv-version}
osd-font="Noto Sans"
osd-blur=0.2
osd-bold=no
osd-border-size=3.2


## Auto profiles

[crunchyroll]
profile-cond=filename:match("SubsPlease") or filename:match("Erai%-raws") or filename:match("HorribleSubs")
profile-restore=copy
sub-ass-use-video-data=aspect-ratio

[simulcast]
profile-cond=(function(a)for b,c in ipairs(a)do if filename:match(c)then return true end end end)({"SubsPlease","Erai%-raws","Tsundere%-Raws","%-VARYG","HorribleSubs","SubsPlus%+", "Yameii"})
profile-restore=copy
deband=yes
